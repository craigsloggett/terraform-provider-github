version: 2
builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
  - formats: [zip]
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  extra_files:
    - glob: terraform-registry-manifest.json
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      - --batch
      - --local-user
      - '{{ .Env.GPG_FINGERPRINT }}'
      - --output
      - ${signature}
      - --detach-sign
      - ${artifact}
release:
  extra_files:
    - glob: terraform-registry-manifest.json
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
changelog:
  use: github
  groups:
    - title: Features
      regexp: ^.*?feat(\([[:word:]]+\))??!?:.+$
      order: 0
    - title: Bug Fixes
      regexp: ^.*?fix(\([[:word:]]+\))??!?:.+$
      order: 1
    - title: Performance
      regexp: ^.*?perf(\([[:word:]]+\))??!?:.+$
      order: 2
    - title: Reverts
      regexp: ^.*?revert(\([[:word:]]+\))??!?:.+$
      order: 3
    - title: Documentation
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 4
    - title: Style
      regexp: ^.*?style(\([[:word:]]+\))??!?:.+$
      order: 5
    - title: Tests
      regexp: ^.*?test(\([[:word:]]+\))??!?:.+$
      order: 6
    - title: Build
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 7
    - title: CI
      regexp: ^.*?ci(\([[:word:]]+\))??!?:.+$
      order: 8
    - title: Chores
      regexp: ^.*?chore(\([[:word:]]+\))??!?:.+$
      order: 9
    - title: Others
      order: 999
